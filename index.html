<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .main {
        background-color: wheat;
        height: 100vh;
        display: grid;
        grid-template-rows: 0.8fr 2fr 9fr;
        /* overflow-x: hidden; */
      }
      .filter {
        background: lightgoldenrodyellow;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

        padding: 10px;
      }
      .filter-item {
        background-color: lightcoral;
        border: 1px solid #333;
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        margin: 5px;
      }
      .ticker {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 2fr));
        padding: 10px;
        background: lightgray;
      }
      .ticker-item {
        background-color: lightcoral;
        border: 1px solid #333;
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        margin: 5px;
      }

      .dashboard {
        background: lightpink;
        display: grid;
        padding: 10px;
        /* grid-template-columns: 1fr 1fr; */
        /* grid-template-rows: repeat(auto-fit, minmax(400px, 1fr)); */
        grid-template-columns: repeat(auto-fit, minmax(400px, 10fr));
      }
      .dashboard-item {
        background-color: rgb(212, 234, 236);
        border: 1px solid #333;
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        margin: 5px;
      }

      @media (max-width: 900px) {
        .dashboard {
          grid-template-columns: 1fr;
        }
      }
      @media (max-width: 768px) {
        .ticker {
          grid-template-columns: 1fr;
        }
        .ticker-item {
          background: limegreen;
        }
        .ticker h1 {
          font-size: medium;
        }
      }
      @media (min-width: 900px) {
        .dashboard {
          background: blueviolet;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="filter filter-grid">
        <div class="filter-item filter1">filter 1</div>
        <div class="filter-item filter2">filter 2</div>
        <div class="filter-item filter3">filter 3</div>
        <div class="filter-item filter4">filter 4</div>
        <div class="filter-item filter5">filter 5</div>
        <div class="filter-item filter6">filter 6</div>
        <div class="filter-item filter7">filter 7</div>
        <div class="filter-item filter8">filter 8</div>
        <div class="filter-item filter9">filter 9</div>
      </div>
      <div class="ticker ticker-grid">
        <div class="ticker-item ticker1">
          <h1>Lorem, ipsum dolor.</h1>
          <p>Lorem.</p>
          <p>9645</p>
        </div>
        <div class="ticker-item ticker2">
          <h1>Lorem, ipsum dolor.</h1>
          <p>Lorem.</p>
          <p>9849</p>
        </div>
        <div class="ticker-item ticker3">
          <h1>Lorem, ipsum dolor.</h1>
          <p>Lorem.</p>
          <p>54165</p>
        </div>
        <div class="ticker-item ticker4">
          <h1>Lorem, ipsum dolor.</h1>
          <p>Lorem.</p>
          <p>6565</p>
        </div>
        <div class="ticker-item ticker5">
          <h1>Lorem, ipsum dolor.</h1>
          <p>Lorem.</p>
          <p>125213</p>
        </div>
      </div>
      <div class="dashboard dashboard-grid">
        <div class="dashboard-item dashboard1"><div id="chart1"></div></div>
        <div class="dashboard-item dashboard2"><div id="chart2"></div></div>
        <div class="dashboard-item dashboard3"><div id="chart3"></div></div>
        <div class="dashboard-item dashboard4"><div id="chart4"></div></div>
        <div class="dashboard-item dashboard5"><div id="chart5"></div></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/23.1.3/js/dx.all.js"></script>
    <script>
      $(function () {
        $("#chart1").dxPieChart({
          dataSource: [
            { country: "USA ethhrdth", area: 9834 },
            { country: "China thrth", area: 9597 },
            { country: "Russia rtjhrjyt5yrjh5ryj", area: 17098 },
            { country: "Canada rheth5yerh", area: 9985 },
            { country: "USA rthreth5yh", area: 9834 },
            { country: "China htrhtrehyhr", area: 9597 },
            { country: "Russia rththertdhh", area: 17098 },
            { country: "Canada ghtehtrehge4rthg", area: 9985 },
            { country: "USA greg4tergg", area: 9834 },
            { country: "China grgetgretg", area: 9597 },
            { country: "Russia  ergg3wer g erw ge", area: 17098 },
            { country: "Canada   gtergh45we gregtr", area: 9985 },
          ],
          series: {
            argumentField: "country",
            valueField: "area",
            label: {
              visible: false,
              connector: {
                visible: true,
                width: 1,
              },
              position: "columns",
              customizeText: function (arg) {
                return `${arg.argumentText}: ${arg.valueText} kmÂ²`;
              },
            },
          },
        });

        $("#chart2").dxChart({
          dataSource: [
            { year: "2015", sales: 120 },
            { year: "2016", sales: 135 },
            { year: "2017", sales: 145 },
            { year: "2018", sales: 150 },
            { year: "2019", sales: 160 },
          ],
          series: {
            argumentField: "year",
            valueField: "sales",
            type: "bar",
            color: "#70C1B3",
          },
        });

        $("#chart3").dxChart({
          dataSource: [
            { month: "Jan", temperature: 5 },
            { month: "Feb", temperature: 10 },
            { month: "Mar", temperature: 15 },
            { month: "Apr", temperature: 20 },
            { month: "May", temperature: 25 },
          ],
          commonSeriesSettings: {
            argumentField: "month",
            type: "line",
          },
          series: [
            {
              valueField: "temperature",
              name: "Temperature",
              color: "#F35A5A",
            },
          ],
        });

        $("#chart4").dxChart({
          dataSource: [
            { quarter: "Q1", profit: 500 },
            { quarter: "Q2", profit: 700 },
            { quarter: "Q3", profit: 900 },
            { quarter: "Q4", profit: 1000 },
          ],
          commonSeriesSettings: {
            argumentField: "quarter",
            type: "area",
          },
          series: [{ valueField: "profit", name: "Profit", color: "#FFCE56" }],
        });

        $("#chart5").dxPieChart({
          dataSource: [
            { category: "Category 1", value: 20 },
            { category: "Category 2", value: 35 },
            { category: "Category 3", value: 45 },
          ],
          series: {
            argumentField: "category",
            valueField: "value",
            label: {
              visible: true,
              connector: {
                visible: true,
                width: 1,
              },
              position: "columns",
              customizeText: function (arg) {
                return `${arg.argumentText}: ${arg.valueText}%`;
              },
            },
          },
        });

        $("#chart6").dxChart({
          dataSource: [
            { day: "Mon", sales: 50 },
            { day: "Tue", sales: 60 },
            { day: "Wed", sales: 70 },
            { day: "Thu", sales: 90 },
            { day: "Fri", sales: 100 },
          ],
          series: {
            argumentField: "day",
            valueField: "sales",
            type: "bar",
            color: "#3CAEA3",
          },
        });
      });
    </script>
  </body>
</html>
