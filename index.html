<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .main {
        background-color: wheat;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .filter {
        background: lightgoldenrodyellow;
        padding: 10px;
      }

      .filter-item {
        background-color: lightcoral;
        border: 1px solid #333;
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        margin: 5px;
      }

      .ticker {
        padding: 10px;
        background: lightgray;
      }

      .ticker-item {
        background-color: lightcoral;
        border: 1px solid #333;
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        margin: 5px;
      }

      .dashboard {
        background: lightpink;
        padding: 10px;
        flex: 1;
      }

      .dashboard-item {
        background-color: rgb(212, 234, 236);
        border: 1px solid #333;
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        margin: 5px;
      }

      @media (min-width: 900px) {
        .dashboard {
          background: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="filter">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="filter-item">filter 1</div>

              <h1>Lorem, ipsum dolor.</h1>

          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="ticker-item">
              <h1>Lorem, ipsum dolor.</h1>

          <div class="col-sm-6 col-md-4 col-lg-3">

              <p>Lorem.</p>
              <p>125213</p>

          </div>
        </div>

      <div class="dashboard">
        <div class="row">
          <div class="col-lg-6">
            <div class="dashboard-item dashboard1">
              <div id="chart1"></div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="dashboard-item dashboard2">
              <div id="chart2"></div>
            </div>

          <div class="col-lg-6">
            <div class="dashboard-item dashboard3">
              <div id="chart3"></div>
            </div>

          <div class="col-lg-6">

              <div id="chart4"></div>
            </div>

            <div class="dashboard-item dashboard5">

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/23.1.3/js/dx.all.js"></script>
    <script>
      $(function () {
        $("#chart1").dxPieChart({
          dataSource: [
            { country: "USA ethhrdth wefsdf", area: 9834 },
            { country: "China thrth ef", area: 9597 },
            { country: "Russia rtjhrjyt5yrjh5ryj", area: 17098 },
            { country: "Canada rheth5yerh", area: 9985 },
            { country: "USA rthreth5yh", area: 9834 },
            { country: "China htrhtrehyhr", area: 9597 },
            { country: "Russia rththertdhh", area: 17098 },
            { country: "Canada ghtehtrehge4rthg", area: 9985 },
            { country: "USA greg4tergg", area: 9834 },
            { country: "China grgetgretg", area: 9597 },
            { country: "Russia  ergg3wer g erw ge", area: 17098 },
            { country: "Canada   gtergh45we gregtr", area: 9985 },
          ],
          series: {
            argumentField: "country",
            valueField: "area",
            label: {
              visible: false,
              connector: {
                visible: true,
                width: 1,
              },
              position: "columns",
              customizeText: function (arg) {
                return `${arg.argumentText}: ${arg.valueText} kmÂ²`;
              },
            },
          },
        });

        $("#chart2").dxChart({
          dataSource: [
            { year: "2015", sales: 120 },
            { year: "2016", sales: 135 },
            { year: "2017", sales: 145 },
            { year: "2018", sales: 150 },
            { year: "2019", sales: 160 },
          ],
          series: {
            argumentField: "year",
            valueField: "sales",
            type: "bar",
            color: "#70C1B3",
          },
        });

        $("#chart3").dxChart({
          dataSource: [
            { month: "Jan", temperature: 5 },
            { month: "Feb", temperature: 10 },
            { month: "Mar", temperature: 15 },
            { month: "Apr", temperature: 20 },
            { month: "May", temperature: 25 },
          ],
          commonSeriesSettings: {
            argumentField: "month",
            type: "line",
          },
          series: [
            {
              valueField: "temperature",
              name: "Temperature",
              color: "#F35A5A",
            },
          ],
        });

        $("#chart4").dxChart({
          dataSource: [
            { quarter: "Q1", profit: 500 },
            { quarter: "Q2", profit: 700 },
            { quarter: "Q3", profit: 900 },
            { quarter: "Q4", profit: 1000 },
          ],
          commonSeriesSettings: {
            argumentField: "quarter",
            type: "area",
          },
          series: [{ valueField: "profit", name: "Profit", color: "#FFCE56" }],
        });

        $("#chart5").dxPieChart({
          dataSource: [
            { category: "Category 1", value: 20 },
            { category: "Category 2", value: 35 },
            { category: "Category 3", value: 45 },
          ],
          series: {
            argumentField: "category",
            valueField: "value",
            label: {
              visible: true,
              connector: {
                visible: true,
                width: 1,
              },
              position: "columns",
              customizeText: function (arg) {
                return `${arg.argumentText}: ${arg.valueText}%`;
              },
            },
          },
        });

        $("#chart6").dxChart({
          dataSource: [
            { day: "Mon", sales: 50 },
            { day: "Tue", sales: 60 },
            { day: "Wed", sales: 70 },
            { day: "Thu", sales: 90 },
            { day: "Fri", sales: 100 },
          ],
          series: {
            argumentField: "day",
            valueField: "sales",
            type: "bar",
            color: "#3CAEA3",
          },
        });
      });
    </script>
  </body>
</html>
